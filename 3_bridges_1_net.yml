networks:
    net1:
        name: br-ctlplane
        forward: bridge
        nic: eno2
        ip_address: 192.0.2.7
        netmask: 255.255.255.0
    net2:
        name: br-vlan
        forward: bridge
        nic: ens1f0
    net3:
        name: br-link
        forward: bridge
        nic: ens1f1
    net4:
        external_connectivity: yes
        name: "management"
        ip_address: "172.16.0.101"
        netmask: "255.255.255.0"
        forward: nat
        dhcp:
            range:
                start: "172.16.0.102"
                end: "172.16.0.200"
            subnet_cidr: "172.16.0.0/24"
            subnet_gateway: "172.16.0.101"
        floating_ip:
            start: "172.16.0.201"
            end: "172.16.0.250"
