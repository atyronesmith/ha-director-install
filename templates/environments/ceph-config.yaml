parameter_defaults:
  CephAnsibleDisksConfig:
    osd_scenario: non-collocated
    devices:
      - /dev/disk/by-path/pci-0000:00:11.4-ata-3.0

    dedicated_devices:
      - /dev/disk/by-path/pci-0000:00:11.4-ata-2.0

  #CephPoolDefaultSize: 3
  #CephPoolDefaultPgNum: 8
  #CephConfigOverrides:
  #  mon_max_pg_per_osd: 1024
  #  mon_max_pool_pg_num: 128
  #  osd_pool_default_pg_num: 8
  #  osd_pool_default_pgp_num: 8

  CephPoolDefaultPgNum: 32
  CephConfigOverrides:
    journal_size: 5120
    max_open_files: 131072
    mon_osd_full_ratio: 90
    osd_recovery_op_priority: 3
    osd_recovery_max_active: 3
    osd_max_backfills: 1

  CephPools:
    - {"name": backups, "pg_num": 16, "pgp_num": 16}
    - {"name": images, "pg_num": 32, "pgp_num": 32}
    - {"name": metrics, "pg_num": 16, "pgp_num": 16}
    - {"name": vms, "pg_num": 64, "pgp_num": 64}
    - {"name": volumes, "pg_num": 64, "pgp_num": 64}
